<!DOCTYPE html>
{% load static %}
<html lang="pl">

{%  include 'app/header.html' %}

  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href='{% url "login" %}' class="btn btn--small btn--without-border">Zaloguj</a></li>
          <li><a href='{% url "register" %}' class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="" class="btn btn--without-border active">Start</a></li>
          <li><a href="#steps" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="#about-us" class="btn btn--without-border">O nas</a></li>
          <li><a href="#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="form.html" class="btn btn--without-border">Przekaż dary</a></li>
          <li><a href="#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Zaloguj się</button>
            <a href='{% url "register" %}' class="btn btn--without-border">Załóż konto</a>
        </div>
        </form>
    </section>
  </body>
</html>
